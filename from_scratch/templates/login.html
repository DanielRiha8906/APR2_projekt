{% extends 'layout.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen ">
    <h1 class="text-3xl text-white font-bold mb-6 hover:text-pink-600">Login Page</h1>

    <form action="/login" method="post" class="bg-gray-900 p-8 rounded shadow-md">
        <label class="text-white">Username:</label>
        <input type="text" placeholder="Enter Username" name="username"
            class="w-full p-2 mb-4 text-white bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500" required>
        <label class="text-white">qr_code:</label>
        <input type="text" placeholder="Enter Code" name="qr_code"
            class="w-full p-2 mb-4 text-white bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500" required>
        <button type="submit"
            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
    </form>
</div>
{% endblock content %}
